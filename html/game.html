<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="/css/game.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <img src="/img/coin.png" class="coin" />
        <img src="/img/money.png" class="money" />
        <input type="image" id="image" alt="Login" src="/img/login.png" />
      </div>
    </header>
    <div class="cloud--bet">
        <p class="current-bet">5</p>
        <div class="container--button">
          <button id="bett-less" class="button--less-bett">
            <div class="button--less-bett-text">-</div>
          </button>
          <button id="bett-more" class="button--more-bett">
            <div class="button--more-bett-text">+</div>
          </button>
          <button id="bett-max" class="button--max-bett"><img src="/img/maxbet.png" alt=""><div class="button--max-bett-text">max</div> </button>
        </div>
    </div>
    <img src="/img/clouddetail.png" class="center-cloud" />
    <div class="button--spin">
      <button class="button-cover">spin</button>
    </div>
    <footer>
      <img src="/img/nuages-background.png" class="bottom-image" />
    </footer>
  </body>
</html>
