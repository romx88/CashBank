<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy</title>
    <link rel="stylesheet" href="/css/buy.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <img src="/img/coin.png" class="coin" />
        <img src="/img/money.png" class="money" />
        <input type="image" id="image" alt="Login" src="/img/no-character.png" />
      </div>
    </header>

    <img src="/img/cloudhappy.png" class="center-cloud" />
    <div class="container--money">
      <button class="button--less">-</button>
      <div class="container--input">
        <img src="/img/icon/money.png" alt="" class="icon--money">
        <input class="input--money"></input>
      </div>
      <button class="button--more">+</button>
    </div>

    <footer>
      <img src="/img/nuages-background.png" class="bottom-image" />
    </footer>
  </body>
</html>
