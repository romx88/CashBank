<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy</title>
    <link rel="stylesheet" href="/css/buy.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <img src="/img/coin.png" class="coin" />
        <img src="/img/money.png" class="money" />
        <input type="image" id="image" alt="Login" src="/img/no-character.png" />
      </div>
    </header>

    <img src="/img/cloud/buy.png" class="center-cloud" />
    
    <div class="container--controls">
      <button class="button1">-</button>
      <div class="container--buy">
        <p class="input--win">100.000</p>
      </div>
      <button class="button2">+</button>
    </div>

    <button class="button--buy"></button>

    <footer>
      <img src="/img/nuages-background.png" class="bottom-image" />
    </footer>
  </body>
</html>
