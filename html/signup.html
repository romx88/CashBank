<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <img src="/img/coin.png" class="coin" />
        <img src="/img/money.png" class="money" />
        <input type="image" id="image" alt="Login" src="/img/no-character.png" />
      </div>
    </header>

    <div class="content">
        <div class="avatar-selection">
            <button id="button--coins-left" class="button--coins" ></button>
            <img src="/img/character/default.png" alt="avatar img" class="avatar">
            <button id="button--coins-right" class="button--coins" ></button>
        </div>
        <form action="" class="signup-form">
            <img src="/img/icon/user.png" alt="" class="icon--pseudo">
            <input required class="input--pseudo" type="text" placeholder="username">
            <input class="input--password" type="password" placeholder="password">
            <input class="input--password" type="password" placeholder="password">
        </form>
    </div>

    <footer>
      <img src="/img/nuage-background.png" class="bottom-image" />
    </footer>
  </body>
</html>
