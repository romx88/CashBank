<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/css/profile.css" />
    <link rel="stylesheet" href="/css/global/navbar.css" />
    <link rel="stylesheet" href="/css/global/footer.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <a href="/">
          <img src="/img/coin.png" class="coin" />
        </a>
        <a href="/buy.html">
          <img src="/img/money.png" class="money" />
        </a>
        <a href="/profile.html">
          <img class="profile-image" id="profile-image" alt="Login" src="" />
        </a>
      </div>
    </header>

    <div class="content">
      <img id="character" src="" alt="avatar img" class="avatar">
      <div class="avatar-shadow"></div>
      <div class="horizontal-bar"></div>
      <div class="container--account">
        <p class="account-name"></p>
      </div>
      <div class="container--button">
        <button class="button--disconect">Disconnect</button>
        <button class="button--delete">Delete</button>
      </div>
    </div>

    <footer>
      <img src="/img/nuages-background.png" class="bottom-image" />
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const profileImage = localStorage.getItem('profilePicture');
        if (profileImage) {
          document.getElementById('profile-image').src = profileImage;
          document.getElementById('character').src = profileImage;
        }
      });
    </script>
  </body>
</html>
