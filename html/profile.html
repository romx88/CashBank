<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="/css/profile.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <img src="/img/coin.png" class="coin" />
        <img src="/img/money.png" class="money" />
        <input type="image" id="image" alt="Login" src="/img/no-character.png" />
      </div>
    </header>

    <div class="content">
      <img id="character" src="/img/character/character_0.png" alt="avatar img" class="avatar">
      <div class="avatar-shadow"></div>
      <div class="horizontal-bar"></div>
      <div class="container--account">
        <p class="account-name"></p>
      </div>
      <div class="container--button">
        <button class="button--disconect">Disconnect</button>
        <button class="button--delete">Delete</button>
      </div>
    </div>

    <footer>
      <img src="/img/nuages-background.png" class="bottom-image" />
    </footer>
  </body>
</html>
