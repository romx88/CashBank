<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <img src="/img/coin.png" class="coin" />
        <img src="/img/money.png" class="money" />
        <input type="image" id="image" alt="Login" src="/img/no-character.png" />
      </div>
    </header>

    <div class="content">
        <form action="" class="login-form">
            <div class="input-container">
                <img src="/img/icon/user.png" alt="" class="icon--pseudo">
                <input required class="input--pseudo" type="text" placeholder="username">
              </div>
            <div class="input-container">
                <img src="/img/icon/password.png" alt="" class="icon--password">
                <input required class="input--password" type="password" placeholder="password">
            </div>
        </form>
        <p class="message" >Don't have an account? <a href="/signup">Sign Up</a></p>
        <button class="login">Log in</button>
    </div>

    <footer>
      <img src="/img/nuage-background.png" class="bottom-image" />
    </footer>
  </body>
</html>
