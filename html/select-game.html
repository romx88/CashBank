<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Game</title>
    <link rel="stylesheet" href="/css/select-game.css">
</head>
<body>
    <header>
        <div class="top">
            <img src="/img/coin.png" class="coin" alt="Pièce" />
            <img src="/img/money.png" class="money" alt="Argent" />
            <input type="image" id="image" alt="Login" src="/img/no-character.png" />
        </div>
    </header>

    <main>
        <div class="image-container">
            <div class="helicopter" role="img" aria-label="Hélicoptère"></div>
            <div class="dolphin" role="img" aria-label="Dolphin Course">
                <button class="play-button">Play</button>
            </div>
            <div class="corde-container">
                <div class="corde"></div>
                <div class="corde"></div>
            </div>
            <div class="slotmachine" role="img" aria-label="Machine à Sous">
                <button class="play-button">Play</button>
            </div>
            <div class="corde-container">
                <div class="corde"></div>
                <div class="corde"></div>
            </div>
            <div class="plinko" role="img" aria-label="Plinko">
                <button class="play-button">Play</button>
            </div>
        </div>
    </main>

    <footer>
        <img src="/img/nuages-background.png" class="bottom-image" alt="Nuages" />
    </footer>
</body>
</html>
