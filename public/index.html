<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script>
        function register() {
            event.preventDefault();

            var pseudo = document.getElementById("re").value;
            var password = document.getElementById("rp").value;
            var passwordRetype = document.getElementById("rrp").value;

            if (pseudo == "") {
                alert("Pseudo required.");
                return;
            } else if (password == "") {
                alert("Password required.");
                return;
            } else if (passwordRetype == "") {
                alert("Password required.");
                return;
            } else if (password != passwordRetype) {
                alert("Passwords don't match. Retype your Password.");
                return;
            }

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ pseudo: pseudo, password: password }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.message === 'User registered successfully!') {
                    document.getElementById("re").value = "";
                    document.getElementById("rp").value = "";
                    document.getElementById("rrp").value = "";
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function login() {
            event.preventDefault();

            var pseudo = document.getElementById("se").value;
            var password = document.getElementById("sp").value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ pseudo: pseudo, password: password }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="tabs">
            <p id="lt" class="tabs" onclick="loginTabFun()">Log in</p>
            <p id="rt" class="tabs" onclick="regTabFun()">Register</p>
            <div id="clear"></div>
        </div>
        <div id="cont">
            <div id="login" class="comm">
                <h3>Sign in</h3>
                <input id="se" type="text" placeholder="Pseudo" required/>
                <input id="sp" type="password" placeholder="Password" required/>
                <input type="submit" onclick="login()" value="Submit"/>
                <p onclick="forTabFun()">Forget Password?</p>
            </div>
            <div id="register" class="comm">
                <h3>Register</h3>
                <input id="re" type="text" placeholder="Pseudo" required/>
                <input id="rp" type="password" placeholder="Password" required/>
                <input id="rrp" type="password" placeholder="Re write Password" required/>
                <input type="submit" onclick="register()" value="Submit"/>
            </div>
        </div>
    </div>
</body>
</html>
